<!DOCTYPE html>
<html>
<head>
	<title>Borders in css</title>
	<style type="text/css">
		span{
			border-style: dashed;
			border-width: 5px;
			border-color: red green blue yellow;
			border-top: double;
			border-right-style: dotted;
			border-left-style: inset;
			border-bottom-style: ridge;
			border-radius: 10px;
			border: 10px double red



		}
		h1{
			border-style: double;
		}
		p{
			border-style: dashed;
		}

		






	</style>






</head>
<body>
	<span>this is span tag</span>
	<h1>this is span tag</h1>
	<p>this is span tag</p>

</body>
</html>
