<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="" style="width:50%">
		<caption>A test table with merged cells</caption>
		<head>
			<tr>
				<td>column1</td>
				<td>column2</td>
				<td>column3</td>
				
			</tr>
			<tr>
				<td rowspan="2">row1 cell1</td>
				<td>row1 cell2</td>
				<td>row1 cell3</td>
				
			</tr>
			<tr>
				<td>row2 cell2</td>
				<td>row2 cell3</td>
			</tr>
			<tr>
				<td colspan="3">row3 cell1</td>
			</tr>
		</head>
	</table>

</body>
</html>
