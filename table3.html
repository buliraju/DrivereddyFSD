<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Table in HTML</h1>
	<table border="" style="width:50%">
		<head>
			<tr style="height:50px">
				<td rowspan="2"><center>A</center></td>
				<td><center>B</center></td>
				<td rowspan="3"><center>D</center></td>
				<td colspan="2"><center>E</center></td>
				<td><center>F</center></td>
			</tr>
			<tr style="height:50px">
				<td><center>C</center></td>
				<td rowspan="2"><center>G</center></td>
				<td rowspan="2"><center>H</center></td>
				<td rowspan="2"><center>I</center></td>
			</tr>
			<tr style="height:50px">
				<td colspan="2"><CENTER>J</CENTER></td>
			</tr>
			<tr style="height:50px">
				<td colspan="3"><center>K</center></td>
				<td><CENTER>L</CENTER></td>
				<td colspan="2"><center>M</center></td>
			</tr>
		</head>
	</table>

</body>
</html>
